name: Update README with Daily Summaries

on:
  push:
    paths:
      - 'Summary/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Validate and fix day counters
      run: |
        python .github/scripts/fix_day_counters.py
    
    - name: Update README
      run: |
        python .github/scripts/update_readme.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Summary/ README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "Update README and fix day counters"
        git push 